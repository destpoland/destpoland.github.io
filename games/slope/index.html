    <script>
      window.rWS = WebSocket;
      WebSocket = function (url, options) {
        var split = url.split("://");
        var prefix = "";
        if (!url.includes("arc.io")) {
          switch (split[0].toLowerCase()) {
            case "ws":
              prefix = "wss://onebigorange-tmm.tbt.mx/websocket/http://";
              break;
            case "wss":
              prefix = "wss://onebigorange-tmm.tbt.mx/websocket/https://";
              break;
            default:
              prefix = split[0];
          }
          return new (Function.prototype.bind.call(window.rWS, null, (split[1].match(/\//g) || []).length === 0 ? (split[1].includes("?") ? prefix + split[1].replace("?", "/?") : prefix + split[1] + "/") : prefix + split[1], options))();
        } else {
          return new window.rWS(url, options);
        }
      };
      var origOpen = XMLHttpRequest.prototype.open;
      XMLHttpRequest.prototype.open = function (...args) {
        if (!args[1].includes("arc.io")) args[1] = /^http/.test(args[1]) ? "https://onebigstatic-tmm.tbt.mx/static/" + args[1] : args[1];
        origOpen.apply(this, args);
      };
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/slope_27Sept.json", {
        onProgress: UnityProgress,
        Module: {
          onRuntimeInitialized: function () {
            UnityProgress(gameInstance, "complete");
          },
        },
      });
    </script>

  <body>
    <button id="leftButton" class="left-button">◀</button>
    <button id="rightButton" class="right-button">▶</button>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 100vw; height: 100vh;"></div>
    </div>
    <script type="application/javascript" src="/js/main.js"></script>
    <script>
      // Button event listeners for left and right only
      const leftButton = document.getElementById("leftButton");
      const rightButton = document.getElementById("rightButton");
  
      function simulateKeyPress(keyCode, isKeyDown) {
        const eventType = isKeyDown ? "keydown" : "keyup";
        const event = new KeyboardEvent(eventType, { keyCode: keyCode, which: keyCode, bubbles: true });
        window.dispatchEvent(event);
      }
  
      function handleButtonPress(button, keyCode) {
        button.addEventListener("touchstart", (event) => {
          event.preventDefault();
          console.log(`Button pressed: ${button.innerText} (Key Code: ${keyCode})`);
          simulateKeyPress(keyCode, true);
        });
  
        button.addEventListener("touchend", () => {
          console.log(`Button released: ${button.innerText} (Key Code: ${keyCode})`);
          simulateKeyPress(keyCode, false);
        });
      }
  
      // Setup button listeners for left (A key) and right (D key)
      handleButtonPress(leftButton, 65);    // A key
      handleButtonPress(rightButton, 68);   // D key
    </script>
