      /* ------------------ Multi-Touch Mobile Controls (Fixed) ------------------ */
      function simulateKey(key, type) {
        const evt = new KeyboardEvent(type, { key, code: key, bubbles: true });
        document.dispatchEvent(evt);
      }
    
      function bindButton(id, keys) {
        const btn = document.getElementById(id);
        const activeTouches = new Set();
    
        const press = (e) => {
          e.preventDefault();
          for (const touch of (e.changedTouches || [e])) {
            if (!activeTouches.has(touch.identifier)) {
              activeTouches.add(touch.identifier);
              if (activeTouches.size === 1) {
                // Only fire keydown once
                keys.forEach((k) => simulateKey(k, "keydown"));
              }
            }
          }
        };
    
        const release = (e) => {
          e.preventDefault();
          for (const touch of (e.changedTouches || [e])) {
            if (activeTouches.has(touch.identifier)) {
              activeTouches.delete(touch.identifier);
              if (activeTouches.size === 0) {
                // Only fire keyup when *all* touches for this button are lifted
                keys.forEach((k) => simulateKey(k, "keyup"));
              }
            }
          }
        };
    
        // Touch support
        btn.addEventListener("touchstart", press);
        btn.addEventListener("touchend", release);
        btn.addEventListener("touchcancel", release);
    
        // Mouse support (desktop)
        btn.addEventListener("mousedown", (e) => {
          e.preventDefault();
          keys.forEach((k) => simulateKey(k, "keydown"));
        });
        btn.addEventListener("mouseup", (e) => {
          e.preventDefault();
          keys.forEach((k) => simulateKey(k, "keyup"));
        });
        btn.addEventListener("mouseleave", (e) => {
          e.preventDefault();
          keys.forEach((k) => simulateKey(k, "keyup"));
        });
      }
    
      // Bind all buttons (both Arrow + WASD)
      bindButton("left_mobile_btn", ["ArrowLeft", "a"]);
      bindButton("right_mobile_btn", ["ArrowRight", "d"]);
      bindButton("up_mobile_btn", ["ArrowUp", "w"]);
      bindButton("down_mobile_btn", ["ArrowDown", "s"]);
      bindButton("space_mobile_btn", [" "]);

      function EntriesLB(res, maxPlayers, photoSize) {
        let LeaderboardEntriesText = "";
        let playersCount;

        if (res.entries.length < maxPlayers) {
          playersCount = res.entries.length;
        } else {
          playersCount = maxPlayers;
        }

        let ranks = new Array(playersCount);
        let photos = new Array(playersCount);
        let mames = new Array(playersCount);
        let scores = new Array(playersCount);
        let uniqueIDs = new Array(playersCount);

        for (i = 0; i < playersCount; i++) {
          ranks[i] = res.entries[i].rank;
          scores[i] = res.entries[i].score;
          uniqueIDs[i] = res.entries[i].player.uniqueID;
          photos[i] = res.entries[i].player.getAvatarSrc(photoSize);

          if (res.entries[i].player.scopePermissions.public_name !== "allow")
            mames[i] = "anonymous";
          else mames[i] = res.entries[i].player.publicName;

          LeaderboardEntriesText +=
            ranks[i] + ". " + mames[i] + ": " + scores[i] + "\n";
        }

        if (playersCount === 0) {
          LeaderboardEntriesText = "no data";
        }

        let jsonPlayers = {
          entries: LeaderboardEntriesText,
          ranks: ranks,
          photos: photos,
          names: mames,
          scores: scores,
          uniqueIDs: uniqueIDs,
        };

        return jsonPlayers;
      }

              ysdk.shortcut.canShowPrompt().then((prompt) => {
                if (prompt.canShow) promptCanShow = true;

                var browser = navigator.userAgent;
                if (
                  browser.includes("YaBrowser") ||
                  browser.includes("YaSearchBrowser")
                )
                  browser = "Yandex";
                else if (browser.includes("Opera") || browser.includes("OPR"))
                  browser = "Opera";
                else if (browser.includes("Firefox")) browser = "Firefox";
                else if (browser.includes("MSIE")) browser = "IE";
                else if (browser.includes("Edge")) browser = "Edge";
                else if (browser.includes("Chrome")) browser = "Chrome";
                else if (browser.includes("Safari")) browser = "Safari";
                else browser = "Other";

                let jsonEnvir = {
                  language: ysdk.environment.i18n.lang,
                  domain: ysdk.environment.i18n.tld,
                  deviceType: ysdk.deviceInfo.type,
                  isMobile: ysdk.deviceInfo.isMobile(),
                  isDesktop: ysdk.deviceInfo.isDesktop(),
                  isTablet: ysdk.deviceInfo.isTablet(),
                  isTV: ysdk.deviceInfo.isTV(),
                  appID: ysdk.environment.app.id,
                  browserLang: ysdk.environment.browser.lang,
                  payload: ysdk.environment.payload,
                  promptCanShow: promptCanShow,
                  reviewCanShow: reviewCanShow,
                  platform: navigator.platform,
                  browser: browser,
                };
                if (sendback)
                  myGameInstance.SendMessage(
                    "YandexGame",
                    "SetEnvirData",
                    JSON.stringify(jsonEnvir)
                  );
                resolve(JSON.stringify(jsonEnvir));
                console.log("Environment Data: " + JSON.stringify(jsonEnvir));
              });
            });
          } catch (e) {
            console.error("CRASH Requesting Environment Data: ", e.message);
            resolve("null");
          }
        });
      }

      window.addEventListener("beforeunload", (event) => {
        if (myGameInstance != null)
          myGameInstance.SendMessage("YandexGame", "_SaveProgress");
      });

      var playerData = "noData";

      function InitPlayer(sendback) {
        return new Promise((resolve) => {
          try {
            if (ysdk == null) {
              NotAuthorized();
              if (sendback)
                myGameInstance.SendMessage(
                  "YandexGame",
                  "SetInitializationSDK",
                  NotAuthorized()
                );
              resolve(NotAuthorized());
            } else {
              let _scopes = true;
              ysdk
                .getPlayer({ scopes: _scopes })
                .then((_player) => {
                  player = _player;

                  let playerName = player.getName();
                  let playerPhoto = player.getPhoto("small");

                  if (!_scopes) {
                    playerName = "anonymous";
                    playerPhoto = "null";
                  }

                  if (player.getMode() === "lite") {
                    console.log("Not Authorized");
                    if (sendback)
                      myGameInstance.SendMessage(
                        "YandexGame",
                        "SetInitializationSDK",
                        NotAuthorized()
                      );
                    resolve(NotAuthorized());
                  } else {
                    let authJson = {
                      playerAuth: "resolved",
                      playerName: playerName,
                      playerId: player.getUniqueID(),
                      playerPhoto: playerPhoto,
                      payingStatus: player.getPayingStatus(),
                    };
                    if (sendback)
                      myGameInstance.SendMessage(
                        "YandexGame",
                        "SetInitializationSDK",
                        JSON.stringify(authJson)
                      );
                    resolve(JSON.stringify(authJson));
                  }
                })
                .catch((e) => {
                  console.error("Authorized err: ", e.message);
                  if (sendback)
                    myGameInstance.SendMessage(
                      "YandexGame",
                      "SetInitializationSDK",
                      NotAuthorized()
                    );
                  resolve(NotAuthorized());
                });
            }
          } catch (e) {
            console.error("CRASH init Player: ", e.message);
            if (sendback)
              myGameInstance.SendMessage(
                "YandexGame",
                "SetInitializationSDK",
                NotAuthorized()
              );
            resolve(NotAuthorized());
          }
        });
      }

      function NotAuthorized() {
        let authJson = {
          playerAuth: "rejected",
          playerName: "unauthorized",
          playerId: "unauthorized",
          playerPhoto: "unknown",
          payingStatus: player.getPayingStatus(),
        };
        return JSON.stringify(authJson);
      }

      function OpenAuthDialog() {
        if (ysdk !== null) {
          try {
            ysdk.auth.openAuthDialog().then(() => {
              InitPlayer(true).then(() => {
                myGameInstance.SendMessage("YandexGame", "GetDataInvoke");
              });
            });
          } catch (e) {
            console.log("CRASH Open Auth Dialog: ", e.message);
          }
        }
      }

      let flasgsData = "null";

      function GetFlags() {
        return new Promise((resolve) => {
          if (ysdk == null) {
            resolve("null");
            return;
          }
          try {
            ysdk.getFlags().then((flags) => {
              let names = [];
              let values = [];

              for (let key in flags) {
                if (flags.hasOwnProperty(key)) {
                  names.push(key);
                  values.push(flags[key]);
                }
              }

              let jsonFlags = {
                names: names,
                values: values,
              };

              resolve(JSON.stringify(jsonFlags));
            });
          } catch (e) {
            console.error("CRASH Get Flags: ", e.message);
            resolve("null");
          }
        });
      }

      document.body.appendChild(script);
    </script>
